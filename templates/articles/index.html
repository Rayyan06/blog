{% extends "articles/base.html" %}
{% block content %}
<h2>Articles</h2>
<div class="card-group">
    {% for article in articles_list %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ article }}</h5>
                <p class="card-text">{{ article.display_content|safe }}</p>
                <a href="{% url 'article' article.id %}" class="btn btn-outline-primary">Read More</a>

            </div>
            <div class="card-footer">
                <small class="text-muted">Last updated {{ article.get_age }}</small>
            </div>

        </div>
    {% endfor %}
</div>
{% endblock content %}
